<div class="row"> 
    <div class="offset-10 col-md-2">
      <a [routerLink]="['/peripheral/create']">Create Peripheral</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <div fxLayout fxLayoutAlign="center center">
          <mat-form-field fxFlex="40%">
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="vendor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor </th>
            <td mat-cell *matCellDef="let peripherals"> {{peripherals.vendor}} </td>
          </ng-container>
          <ng-container matColumnDef="uid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UID </th>
            <td mat-cell *matCellDef="let peripherals"> {{peripherals.uid}} </td>
          </ng-container>        
          <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
            <td mat-cell *matCellDef="let peripherals"> {{peripherals.createdDate | date}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let peripherals"> 
              <mat-icon *ngIf="peripherals.status" color="warn">check</mat-icon>
              <mat-icon *ngIf="!peripherals.status" color="primary">close</mat-icon>
            </td>
          </ng-container>
        
          <ng-container matColumnDef="details">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let peripherals">
              <button mat-icon-button color="primary" (click)="getPeripheralDetails(peripherals.id)">
                  <mat-icon class="mat-18">reorder</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <ng-container matColumnDef="update">
              <th mat-header-cell *matHeaderCellDef> Update </th>
              <td mat-cell *matCellDef="let peripherals">
                <button mat-icon-button color="accent" (click)="redirectToUpdatePage(peripherals.id)">
                    <mat-icon class="mat-18">system_update</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let peripherals">
                  <button mat-icon-button color="warn" (click)="redirectToDeletePage(peripherals.id)">
                      <mat-icon class="mat-18">delete</mat-icon>
                  </button>
                </td>
              </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 5, 10, 20, 50, 100]">
        </mat-paginator>
      </div>
    </div>
  </div>
